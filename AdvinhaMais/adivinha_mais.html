<meta charset="UTF-8">

<input/>
<button>Compare o segredo.</button>

<script>
    var segredo = 5;
    var input = document.querySelector("input");
    
    function verifica() {
        if(input.value == segredo) {
        alert("Você ACERTOU!");
        } else {
        alert("VocÊ ERROU!!!!!!!");
        }
    }
   
    var button = document.querySelector("button");
    button.onclick = verifica;

</script>
